<div class="app-page">
  <div class="app-page__header">
    <h1>Tesoreria</h1>
  </div>
  <app-button (click)="spinner()">Spinner</app-button>
  <app-button (click)="success()">Success</app-button>
  <app-button (click)="error()">Error</app-button>
  <div class="wrapper">
    <app-spinner *ngIf="showSpinner"></app-spinner>
    <form
      [formGroup]="form"
      autocomplete="off"
      novalidate
      (ngSubmit)="onSubmit()"
    >
      <app-form-field
        label="Ingresa"
        [required]="true"
        [control]="form.controls.input"
        [isInline]="isInline"
        [patternError]="regexError.number"
      >
        <app-input formControlName="input"></app-input>
      </app-form-field>

      <app-form-field
        label="ContraseÃ±a"
        [required]="true"
        [control]="form.controls.password"
        [isInline]="isInline"
      >
        <app-password formControlName="password"></app-password>
      </app-form-field>

      <app-form-field
        label="Busqueda"
        [required]="true"
        [control]="form.controls.autocomplete"
        [isInline]="isInline"
      >
        <app-autocomplete
          formControlName="autocomplete"
          [items]="items"
        ></app-autocomplete>
      </app-form-field>

      <app-form-field
        label="Seleccione"
        [required]="true"
        [control]="form.controls.select"
        [isInline]="isInline"
      >
        <app-select formControlName="select" [items]="items"></app-select>
      </app-form-field>

      <app-form-field
        label="Seleccione uno o varios"
        [required]="true"
        [control]="form.controls.checkboxes"
        [isInline]="isInline"
      >
        <app-checkboxes
          formControlName="checkboxes"
          [items]="items"
        ></app-checkboxes>
      </app-form-field>

      <app-form-field
        label="Seleccione"
        [required]="true"
        [control]="form.controls.radios"
        [isInline]="isInline"
      >
        <app-radios formControlName="radios" [items]="items"></app-radios>
      </app-form-field>

      <app-form-field
        label="Ingrese Fecha"
        [required]="true"
        [control]="form.controls.date"
        [isInline]="isInline"
      >
        <app-date formControlName="date" placeholder="Date"></app-date>
      </app-form-field>

      <app-form-field
        label="Ingrese rango de fecha"
        [required]="true"
        [control]="form.controls.dateRange"
        [isInline]="isInline"
      >
        <app-date-range formControlName="dateRange"></app-date-range>
      </app-form-field>
      <app-button (click)="cambioPosicion()">Cambio</app-button>
      <app-button type="submit">Submit</app-button>
    </form>
  </div>
</div>
